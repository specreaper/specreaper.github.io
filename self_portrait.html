<!DOCTYPE html>
<html lang="en">
	<head>
    		<title>My Self Portrait</title>
    		<script src="js/init.js"></script>
    		<style>
        		canvas{
            			display:block;
            			border:1px solid;
            			margin:auto;
            			margin-top:50px
        		}
    		</style>
	</head>
	<body>
		<!--note: set the width and height using HTML attributes, not CSS!-->
		<canvas id="myCanvas" width="400" height="400">
		</canvas>
  		<script>	
    			const canvas = document.getElementById("myCanvas");
    			const ctx = canvas.getContext("2d");
  			//fill the entire background with green
  			ctx.fillStyle = 'cyan';
    			ctx.fillRect(0,0,400,400);	
  			
		</script>
		<footer>
			<div id="htmlcss"><p><strong>HTML/CSS Valid!</strong></p>
			<p>
            		<a id="vLink1" href="https://validator.w3.org/check?uri=https://cjonesexample.github.io/canvas_example.html">Validate HTML</a> 
            		<a id="vLink2" href="https://jigsaw.w3.org/css-validator/validator?uri=https://cjonesexample.github.io/canvas_example.html?profile=css3">Validate CSS</a>
        		</p>
    			</div>
		</footer>
	</body>
</html>
