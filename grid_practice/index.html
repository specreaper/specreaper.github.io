<!DOCTYPE html>
<head>
    <title>GRIDS!</title>
    <script src="../js/init.js"></script>
<style>
.grid{
    display:grid;
    grid-template-rows: repeat(8 1fr);
    grid-template-columns: repeat(8 1fr);
    height:80vh;
    text-align:center;
    font-size:4em;
    gap:10px;
}
.main{
    grid-area: 3/3/6/6;
    background-color:green;
}
</style>
</head>
<body>
    <div class="grid">
        <div class="green"></div>
    </div>
</body>
</html>
